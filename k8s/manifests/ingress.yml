apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gow-image
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - host: go-image-domain.local
   http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
           name: go-web-app
           port:
            number: 8083
